<!DOCTYPE html>
<html>

<head>
    <title>New York Times Search</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1>New York Times Search</h1>
    </div>
    <form>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-list-alt">  Search Parameters</span></h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="inputsearch">Search Term:</label>
                        <input type="search" class="form-control" id="searchTerm" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputNum">Number of Records to Retrieve:</label>
                        <input type="password" class="form-control" id="numRecords" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputStartDate">Start Year:</label>
                        <input type="password" class="form-control" id="sYear" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputEndYear">End Year:</label>
                        <input type="password" class="form-control" id="eYear" placeholder="">
                    </div>
                    <button type="button" id="search" class="btn btn-primary btn-lg active"><span class="glyphicon glyphicon-search">  Search</span></button>
                    <button type="button" id="clear" class="btn btn-default btn-lg active"><span class="glyphicon glyphicon-trash"> Clear Results</span></button>
                </div>
            </div>
        </div>
    </form>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-list"> Top Articles</span></h3>
            </div>
            <div class="panel-body">
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
